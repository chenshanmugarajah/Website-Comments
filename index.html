<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typicode Email Viewer</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <h2 class="logo">POSTS COMMENTS</h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="https://github.com/chenshanmugarajah" target="_blank">Github</a></li>
                <li><a class="nav-link" href="https://www.linkedin.com/in/chen-s/" target="_blank">Linkedin</a></li>
                <li><a class="nav-link" href="https://jsonplaceholder.typicode.com/comments" target="_blank">API</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="info-paragraph">
            <p>
                Posts Comments, a website to view.. posts comments. Built using vanilla HTML, CSS and JavaScript, this project involved deciphering a caesar-cipher to uncover a url link and use that to fetch and display the email address field.
            </p>
        </div>
        <div class="posts"></div>
        <div id="postModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <ul id="emails-list"></ul>
            </div>
        </div>
    </main>

</body>
</html>
